<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Generate a <br><span>random password</span></h2>
            <p>Never use an insecure password again.</p>


             <div class="setcharacter">
                <label for="characters">Set Character:</label>
                <input id = "characters-el" type="number" max="15">
            </div>

            <div class="options">
                <label><input type="checkbox" checked id="letters-el">Letters</label>
                <label><input type="checkbox" checked id="numbers-el">Numbers</label>
                <label><input type="checkbox" checked id="symbols-el">Symbols</label>
            </div>
        
            

            <button class="generate-btn" onclick="generatePasswords()">Generate passwords</button>
        
            <hr>

            <div class="password-boxes">
                <div id="random1-el" onclick="CopytoClick1()" class="password-display"></div>
                <div id="random2-el" onclick="CopytoClick2()" class="password-display"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
